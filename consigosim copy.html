<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style> body { background-color: black;
    font: normal 15pt;
    color: darkturquoise;}
    input { width: 100px;}
    
    div#area{ width: 1400px; }</style>
   

</head>
<body>
    <div id="area"> "Eu te amo muito nega, espera, que vai dar tudo certo para nós." Nego chato.</div>
    
    <h1>Somando valores:</h1>
    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div> 
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        function clicar() {a.innerHTML = 'A faculdade, a casa, o casamento...' 
        a.style.background = 'red'}
        function entrou() {a.innerHTML = 'Olha quem apareceu!' 
        a.style.background = 'light green'}
        function saiu() {a.innerHTML = 'Bay Nega' 
        a.style.background = 'pink'}

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma dos valores ${n1} mais ${n2} é igual a ${s}.`
        }
    </script>  
</body>
</html>
