<body><div id="area"> Ol√° meu amor!</div><!--adicionando evento por JS-->

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
function clicar() {a.innerText = 'Minha Godinha <3'
a.style.background ='pink'}
function entrou() {a.innerText = 'PERIGO!!!' 
a.style.background ='red'}
function saiu() {a.innerText = 'Bye'
a.style.background = 'black'}    
</script>
    
</body>
